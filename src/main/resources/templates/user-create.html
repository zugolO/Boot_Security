<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/admin/create}" th:object="${user}" method="post">
  <label for="username">Username</label>
  <input type="text" th:field="*{username}" id="username" placeholder="Username">
  <label for="name">Name</label>
  <input type="text" th:field="*{name}" id="name" placeholder="Name">
  <label for="surname">Lastname</label>
  <input type="text" th:field="*{lastname}" id="surname" placeholder="Lastname">
  <label for="age">Age</label>
  <input type="text" th:field="*{age}" id="age" placeholder="Age">
  <label for="username">Password</label>
  <input type="text" th:field="*{password}" id="password" placeholder="Password">
  <br>

  <select multiple name="roles1">
    <option th:each="role:${rolesList}" th:value="${role.getName()}"
            th:text="${role.getName()}"></option>
  </select>

  <br>
  <input type="submit" value="Create">
</form>
</body>
</html>
